---
deployment:
  tasks:
    - echo "$(date -u +%FT%TZ) start deploy to /home/imsfrkmv/Almari2" >> $HOME/deploy.log
    - /bin/mkdir -p /home/imsfrkmv/Almari2 /home/imsfrkmv/Almari2/tmp /home/imsfrkmv/Almari2/logs
    - if command -v rsync >/dev/null 2>&1; then rsync -a --delete --exclude ".git" --exclude "node_modules" --exclude ".github" --exclude "cpanel-deploy.sh" --exclude "build-no-swc.sh" ./ /home/imsfrkmv/Almari2/; else find /home/imsfrkmv/Almari2 -mindepth 1 -maxdepth 1 -not -name ".next" -exec rm -rf {} + || true; /bin/cp -a ./ /home/imsfrkmv/Almari2/; fi
    - if [ -x /home/imsfrkmv/nodevenv/Almari2/20/bin/npm ]; then NPM=/home/imsfrkmv/nodevenv/Almari2/20/bin/npm; elif [ -x /home/imsfrkmv/nodevenv/Almari2/18/bin/npm ]; then NPM=/home/imsfrkmv/nodevenv/Almari2/18/bin/npm; else NPM=$(ls -d /home/imsfrkmv/nodevenv/Almari2/*/bin/npm 2>/dev/null | sort -V | tail -n1 || true); fi; echo "$(date -u +%FT%TZ) npm=$NPM" >> $HOME/deploy.log
    - if [ -n "$NPM" ] && [ -x "$NPM" ]; then cd /home/imsfrkmv/Almari2 && echo "$(date -u +%FT%TZ) installing deps" >> $HOME/deploy.log && if [ -f package-lock.json ]; then "$NPM" ci --production --no-audit --no-fund --loglevel=error; else "$NPM" install --production --no-audit --no-fund --loglevel=error; fi && echo "$(date -u +%FT%TZ) deps installed - build skipped (using pre-built .next)" >> $HOME/deploy.log; else echo "$(date -u +%FT%TZ) npm not found" >> $HOME/deploy.log; fi
    - /bin/mkdir -p /home/imsfrkmv/Almari2/tmp && /usr/bin/touch /home/imsfrkmv/Almari2/.deploy_stamp && /usr/bin/touch /home/imsfrkmv/Almari2/tmp/restart.txt && echo "$(date -u +%FT%TZ) restart signaled" >> $HOME/deploy.log
